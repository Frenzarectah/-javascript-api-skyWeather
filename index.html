<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Luke Skyweather - may the meteo be with you!</title>
        <meta name="viewport" content="width=device-width height=device-height initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="icon" href="src/assets/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/style.css">
        <link rel="stylesheet" href="dist/output.css">
        <script src="dist/apiWeather.js"></script>
        <script src="dist/script.js"></script>
    </head>
    <body>
        <section id="page" class="blur-none flex flex-col w-full h-screen justify-center items-center md:justify-start">
            <img id="logo" class="w-3/4 md:w-96" src="./src/assets/meteo_log.jpg">
            <button onclick="changePage();" class="m-5 border border-black w-40 shadow-lg font-anek text-sm shadow-black bg-[#2b9ad8] self-center font-thin rounded-md">Press the button to use the Force!</button>
        </section>
        <section id="page1" class="hidden flex flex-col w-full h-screen justify-start font-anek">
            <nav class="flex flex-row justify-between items-center m-5">
                <img class="w-14 md:w-16" src="./src/assets/logo_small.png">
                <button class="invisible md:visible md:overline md:hover:underline" onclick="weatherByCity('Milano')">Milano</button>
                <button class="invisible md:visible md:overline md:hover:underline" onclick="weatherByCity('Roma')">Roma</button>
                <button class="invisible md:visible md:overline md:hover:underline" onclick="weatherByCity('Bari')">Bari</button>
                <div class="flex flex-row h-9">
                    <input id="findCity" class="bg-[#f7f7f7] rounded-md p-2 w-40 font-anek" type="search" placeholder="Find the city...">
                    <div onclick="searchWeath()" class="bg-[#f4855c] -ml-5 rounded-xl w-10 md:w-10 items-center"><img src="src/assets/magnifier.png"></div>
                </div>    
            </nav>
            <div class="w-full h-screen bg-transparent flex items-center rounded-xl font-anek p-5 flex flex-col text-black">
                <div id="nameCity" class="ut p-5 text-center bg-transparent rounded-md shadow-md shadow-grey text-2xl">Citt√†...</div>
                <div class="flex flex-row">
                    <div class="m-5 shadow-xl bg-transparent shadow-grey" id="meteo_ico"></div>
                    <div class="text-2xl text-black" id="temp"></div>
                </div>
                <div id="descr" class="ut p-5 text-center bg-transparent rounded-md shadow-md shadow-grey"></div>
                <div id="temp_container" class="flex flex-col justify-around">
                    <div class="text-black text-md">Temp Min:<span class="ut" id="temp_min"></span></div>
                    <div>Temp Max:<span class="ut" id="temp_max"></span></div>
                    <div>Humidity:<span class="ut" id="humidity"></span></div>
                </div>
            </div>
        </section>
    </body>
</html>
